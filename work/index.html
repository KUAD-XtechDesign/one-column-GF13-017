<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 必要なライブラリをネット上から直接参照 CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css"/>

    <!-- 自分のcss -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 自分のjs -->
    <script src="./js/script.js"></script>
    <title>sample04と同内容のhtml</title>
  </head>
  <body>
    <div class="wrapper">

      <!-- ここからhtmlの説明 -->
      <div class="each_work">
        <div id="img01" class="img_button"><img src="./images/html1.jpg"></div>
        <div id="content01" class="content">
          <div class="txt_img">
            <div class="img">
              <img src="./images/dummy.png" alt="ダミー">
            </div>
            <div class="txt">
              <h2>あかべこ</h2>
              <div>
                <p>あかべことは福島県海津地方の郷土玩具です。</p>
                <p>
                  モチーフは牛であり魔除として用いられている。<br>体色の赤は魔除の効果がある。
              </div>
            </div>
          </div>
          <div class="close_button">閉じる</div>
        </div>
      </div>
      <!-- ここまでhtmlの説明 -->

      <!-- ここからcssの説明 -->
      <div class="each_work">
        <div id="img02" class="img_button"><img src="./images/css1.jpg"></div>
        <div id="content02" class="content">
          <div class="txt_img">
            <div class="txt">
              <h2>構造</h2>
              <div>
                <p>首と動体に独特の構造があり、頭部を振り子の様に動かす事ができる。</p>
                <p>
                   頭部を触れることにより振り子運動を繰り返ししばらくの間動き続ける。
                </p>
              </div>
            </div>
            <div class="img">
              <img src="./images/dummy.png" alt="ダミー">
            </div>
          </div>
          <div class="close_button">閉じる</div>
        </div>
      </div>
      <!-- ここまでcssの説明 -->

      <!-- ここからjsの説明 -->
      <div class="each_work">
        <div id="img03" class="img_button"><img src="./images/js1.jpg"></div>
        <div id="content03" class="content">
          <div class="txt_img">
            <div class="img">
              <img src="./images/dummy.png" alt="ダミー">
            </div>
            <div class="txt">
              <h2>あかべこに関するイベント</h2>
              <div>
                <p>赤べこまつり</p>
                <p>
                  2012年10月から会津で行われているイベントで、全国丸太ひき選手権大会や赤べこの絵付け体験やステージイベントなどが行われる。
                </p>
              </div>
            </div>
          </div>
          <div class="close_button">閉じる</div>
        </div>
      </div>
      <!-- ここまでjsの説明 -->

    </div>
  </body>
</html>
